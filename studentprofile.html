<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="/static/styles/style.css"> <!-- Include your CSS file here -->
</head>
<body>
    <header>
        <h1>Welcome, Student</h1>
    </header>

    <section class="profile-container">
        <div class="profile-details">
            <div class="profile-image">
                <!-- Student's profile image here -->
                <img src="student.jpg" alt="Student Profile Image">
            </div>
            <div class="profile-info">
                <p><strong>Student Name:</strong> John Doe</p>
                <p><strong>Email:</strong> student_email@example.com</p>
                <p><strong>Year:</strong> 2nd Year</p>
                <p><strong>Registration Number:</strong> ABC12345</p>
                <p><strong>Branch:</strong> Computer Science</p>
                <!-- Add more student-related information here -->
            </div>
        </div>

        <!-- Add more student-related information here -->
        <div class="additional-info">
            <h2>Additional Information</h2>
            <!-- Add more student-related details here -->
        </div>
    </section>

    <section class="actions">
        <h2>Actions</h2>
        <ul>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 SVIT</p>
    </footer>
</body>
</html>
