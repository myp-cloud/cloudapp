<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- External CSS -->
	<link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <section class="contact-info">
        <h2>Contact Information</h2>
        <p>
            If you have any questions or feedback, please feel free to contact us using the following information:
        </p>
        <address>
            <p>Email: <a href="mailto:contact@college.com">contact@college.com</a></p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Address: 123 College Street, City, Country</p>
        </address>
    </section>

    <section class="feedback-form">
        <h2>Feedback Form</h2>
        <form action="{{ url_for('contact')}}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 SVIT</p>
    </footer>
</body>
</html>
